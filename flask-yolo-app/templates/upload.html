<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Upload Image for Detection</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Upload Image for Detection</h1>
            <p>Select an image file to upload for plant disease detection. Our AI models will analyze the image and provide a detailed report.</p>
        </div>
    </header>

    <main class="container">
        <form id="upload-form" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="file-upload" required hidden>
            <label for="file-upload" class="button">Choose File</label>
            <div id="drop-zone" class="drop-zone">
                Drag & Drop your file here or click to select
            </div>
            <span id="file-name">No file chosen</span>
            <input type="submit" value="Upload" class="button">
        </form>
        <br>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Plant Disease Detector. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileNameDisplay.textContent = files[0].name;
            }
        });

        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files[0] ? fileInput.files[0].name : 'No file chosen';
            fileNameDisplay.textContent = fileName;
        });
    </script>
</body>
</html>
